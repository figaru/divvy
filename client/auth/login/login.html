<template name="auth">
	<div class="login_layout">
		<div class="loginscreen screen-split">
			<div class="loginscreen-pane pane-form">
				{{> yield}}
			</div>
			<div class="loginscreen-pane pane-artwork">
				<img src="/images/icon.png">
			</div>
		</div>
	</div>
</template>

<template name="loginPage">
	<div class="login-page">
		<div class="login-header">
			<h1>Sign In</h1>
			<div class="service-login">
				<button class="btn-si btn-facebook smaller js-facebook-login">Sign in with Facebook </button>
				<button class="btn-si btn-google smaller  js-google-login">Sign in with google+ </button>
			</div>
			<br>
			<p>Or enter your details</p>
		</div>
		<div class="login-content">
			<form class="col s12" id="login-form">
				<div class="row">
					<div class="input-field col s12">
					  <!-- <i class="material-icons prefix small ">account_circle</i> -->
					  <input id="input-email" type="email" class="validate" required="required">
					  <label for="input-email">E-mail address</label>
					</div>
					<div class="input-field col s12">
					  <!-- <i class="material-icons prefix small">vpn_key</i> -->
					  <input id="input-password" type="password" class="validate" required="required">
					  <label for="input-password">Password</label>
					</div>
					<div class="error js-error">
					</div>
					<div class="input-field-button-right col s12">
						<div align="center">
							<button class="global-submit" type="submit" name="action">
								Log In
								<i class="material-icons left">input</i>
							</button>
						</div>
        			</div>
				</div>
			</form>
		</div>
		<div align="center">
			<a href="/signup">Sign up now!</a>
		</div>
	</div>
</template>
