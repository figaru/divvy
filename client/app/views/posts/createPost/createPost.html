<template name="createPost">
	<div class="create-post-left-col">
		<form class="js-create-post-form">
			{{> tagInput}}
			<br>
			<div>
				<h6>Categories</h6>
				{{#each listCategories}}
						<p><input type="checkbox" class="checkbox js-post-category" name="category" id="checkbox{{_id}}" value="{{_id}}"> 
						<label for="checkbox{{_id}}">{{name}}</label></p>
				{{/each}}
				<p><br></p>
			</div>
			<div>
				<!-- <textarea class="global-textarea js-post-description" placeholder="Describe in more detail your question..."></textarea> -->
				{{> textEditor}}
			</div>
		</form>
	</div>
	<div class="create-post-right-col">
		<h5>Title: </h5>
		<p>{{getCopy.title}}</p>
		<br>
		<h5>Categories:</h5>
		<p>
		{{#each userCategories getCopy.categories}}
				<div class="category" style="background-color: {{this.color}}">{{this.name}}</div>
			{{else}}
				No selected categories
			{{/each}}
		</p>
		<br>
		<h5>Tags:</h5>
		<p>
			{{#each getCopyTags}}
				<div class="chip" style="margin-top: 5px;">{{this}}</div>
			{{else}}
				No selected tags
			{{/each}}
		</p>
		<br>
		<h5>Description:</h5>
		<div class="formatted-text">
			{{{getEditorText}}}
		</div>
		<br>
		<button type="submit" class="submit js-create-post">Create Post</button>
	</div>
</template>


<template name="createPostCheck">
	<div class="create-post-left-col">
		<div class="post-create-check-rules">
			<div>
				<h4>Rules</h4>
				<p>Before creating a post you should first go through the essential rules that allow for this site to present relevant results to different users and their questions.</p>
				<br>
				<h5>Search</h5>
				<p>Before creating a post please make sure that your question is not available for answer by another user. This ensures that there is no redudant or equally distict posts on our system and database.</p>
				<br>
				<h5>Be Specific</h5>
				<p>Make sure that your question is packed with important details that will allow other users to suggest or provide your question with usefull and relevant answers.</p>
				<br>
				<h5>Relevancy</h5>
				<p>When creating a post, make sure your title is well structured and relevant to your problem, as this can make it easier for people with same problems to reach your question and its answers.</p>
			</div>
		</div>
	</div>
	<div class="create-post-right-col">
		<div class="post-create-check-input">
			<div>
				<h5>Post title check</h5><br>
				<p>Before creating your post, we will first check if you post title has any matches to other questions.</p><br>
				<form class="js-form-post-create-check">
					<input type="text" id="post-create-check-input" placeholder="What will be your post title?" required="required">
					<button type="submit" class="comment-submit">Continue</button>
				</form>
			</div>
		</div>
	</div>
</template>
